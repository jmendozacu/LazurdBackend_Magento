<div id="popup-edit-product" class="hide-popup popup-for-right">
    <form action="">
        <div class="popup-header">
            <h4 class="product-name" data-bind="text:getProductName()"></h4>
        </div>
        <div class="modal-body">
            <div class="product-img">
                <!-- ko ifnot: $data.getProductImageUrl() -->
                <span class="icon-iconPOS-image"></span>
                <!--/ko-->
                <!-- ko if: $data.getProductImageUrl() -->
                <img src=""
                     width="auto"
                     height="auto"
                     data-bind="attr:{src:getProductImageUrl(),alt:getProductName()}"
                     />
                <!--/ko-->
            </div>
            <div class="product_qty">
                <div class="bt_desc_qty">
                    <button id="bt_desc_qty" type="button" class="btn btn-warning" data-bind="click:descQty">-</button>
                </div>
                <div class="qty_value">
                    <input id="editpopup_product_qty" data-bind="textInput:getQty(),hasFocus:focusQtyInput,event:{change:modifyQty}" onfocus="this.select()"/>
                </div>
                <div class="bt_inc_qty">
                    <button id="bt_inc_qty" type="button" class="btn btn-warning" data-bind="click:incQty">+</button>
                </div>
            </div>
            <div class="actions">
                    <!--ko if:canAddCustomPrice()-->
                    <button type="button" class="custom-price" data-bind="click:customPrice,css:{'btn-cl-cfg-active':isCustomPrice},text:'Custom Price'"></button>
                    <!--/ko-->
                    <!--ko if:canAddDiscount()-->
                    <button type="button" class="discount" data-bind="click:customDiscount,css:{'btn-cl-cfg-active':isCustomDiscount},text:'Discount'"></button>
                    <!--/ko-->
            </div>
             <!--ko if:canAddCustomPrice() || canAddDiscount()-->
            <div class="price-box" data-bind="visible:hasCustomAmount">    
                <label data-bind="text:'Amount'"></label>
                <input type="text" data-bind="textInput:getCustomPriceAmount(),event:{keyup:modifyPrice}"/>
                <button type="button" class="btn btn2" id="btn-dollor" data-bind="click:setTypeFixed,css:{'btn-cl-cfg-active':isTypeFixed},text:getCurrencySymbol()"></button>
                <button type="button" class="btn btn1" id="btn-percent" data-bind="click:setTypePercent,css:{'btn-cl-cfg-active':isTypePercent}">%</button>
              
            </div>
            <!--/ko-->
            <!--ko if:!canAddCustomPrice() || !canAddDiscount()-->
            
              
              <div class="fieldset panel-body">
                  <div class="input-box">
                      <label data-bind="text:'User Name'"></label>
                      <br>
                      <input type="text" class="input-text" name="customdiscount_username" id="customdiscount_username">
                  </div>
                  <div class="input-box password">
                      <label data-bind="text:'Password'"></label>
                      <br>
                      <input type="password" class="input-text" name="customdiscount_userpassword" id="customdiscount_userpassword">
                  </div>
                  <div class="actions">
                          <button type="button" class="button" data-bind="click:activeCustomDiscount,css:{'btn-cl-cfg-active':true},text:'Active'"></button>
                  </div>
            </div>
            <div class="panel-heading" >
                    <h6>
                          <label data-bind="text:'Active'"></label> 
                          <!--ko if:!canAddCustomPrice() --> <label data-bind="text:'CustomPrice'"></label>   <!--/ko-->
                          <!--ko if:!canAddCustomPrice() && !canAddDiscount()--> <label data-bind="text:' and '"></label>   <!--/ko-->
                          <!--ko if:!canAddDiscount() --> <label data-bind="text:' Discount'"></label>   <!--/ko-->
                   </h4>
                </div>
        
              <!--/ko-->

        </div>
    </form>
    <a class="arrow"></a>
</div>
