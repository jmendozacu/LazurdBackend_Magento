<form id="form-customer-add-shipping-address-checkout" class="modal fade customer-popup-form" role="dialog">
    <!-- Popup Add New Address -->
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="popup-header">
                <button type="button" class="close" data-bind="click: hideShippingAddress, text: leftButton" data-dismiss="modal"></button>
                <h4 class="modal-title" data-bind="text: shippingAddressTitle"></h4>
                <button type="submit" class="btn-save  link-cl-cfg" data-bind="click: saveShippingAddress, text:'Save'"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="input-box">
                                <label>First Name</label> <label>Full Name</label>
                                <input type="text" id="shipping_first-name" name="first-name"
                                       class="customer-fname"
                                       data-bind="value: firstNameShipping, attr: {placeholder: __('Full Name')}, event: {change: setFirstName}"
                                />
                                <!--<em>*</em>-->
                            </div>
                        </div>
                        <div class="col-sm-4" style="visibility: collapse;">
                            <div class="input-box">
                                <label>Last Name</label>
                                <input type="text" id="shipping_last-name" name="last-name"
                                       data-bind="value: lastNameShipping, attr: {placeholder: __('Last Name')}, event: {change: setLastName}"
                                       class="customer-lname"/>
                                <!--<em>*</em>-->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-box">
                                <label>Block</label>
                                <input type="text" id="shipping_company" name="company"
                                       data-bind="value: companyShipping, attr: {placeholder: __('Block')}, event: {change: setCompany}"
                                       class="customer-company"/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-box">
                                <label>Phone</label>
                                <input type="text" id="shipping_phone" name="phone"
                                       class="customer-phone"
                                       data-bind="value: phoneShipping, attr: {placeholder: __('Phone')}, event: {change: setPhone}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-box">
                                <label>Street</label>
                                <input type="text" name="street1" class="customer-street"
                                       data-bind="value: street1Shipping, attr: {placeholder: __('Street')}, event: {change: setStreet1}"
                                />
                                <!--<em>*</em>-->
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-box">
                                <label>Avenue</label>
                                <input type="text" name="Street2" class="customer-street2"
                                       data-bind="value: street2Shipping, attr: {placeholder: __('Avenue')}, event: {change: setStreet2}"
                                />

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-box">
                                <label>Building</label>
                                <input type="text" name="city" class="customer-street"
                                       data-bind="value: cityShipping, attr: {placeholder: __('Building')}, event: {change: setCity}"
                                />
                                <!--<em>*</em>-->
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-box">
                                 <label>Flat</label>
                                <input type="text" name="zipcode" class="customer-street2"
                                       data-bind="value: zipcodeShipping, attr: {placeholder: __('Flat')}, event: {change: setZipCode}"
                                       id="shipping_zip"/>
                                <!--<em>*</em>-->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-box">
                                <label>Select Country :</label>
                                <select class="selectpicker"
                                        data-validate="{'required-entry':true}",
                                        data-bind="options: countryArray,
                                                value: countryShipping,
                                                optionsText: function(item) {
                                                    return item.label
                                                },
                                                optionsValue: function(item) {
                                                    return item.value
                                                },
                                                optionsCaption: __('Please choose country...'), event: {change: setCountry}"

                                        id="shipping_country_id"
                                >
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-box">
                                <label>Select State / Area : </label>
                                <select class="selectpicker"
                                        data-bind="value: regionIdShipping, event: {change: setRegionId}"
                                        id="shipping_region_id"
                                        name="region_id" >
                                    <option value="" data-bind="text:'Please select state or province'"></option>
                                </select>
                                
                                <input  type="text"
                                        id="shipping_region"
                                        data-bind="value: regionShipping, attr: {placeholder: __('Area')}, event: {change: setRegion}"
                                        name="region"
                                        value=""
                                        class="selectpicker" style="display:none" />
                            </div>
                        </div>
                    </div>
                    <!--<div class="row">
                        <div class="col-sm-6">
                            <div class="input-box">
                                <label>VAT</label>
                                <input type="text"
                                       data-bind="value: vatShipping, attr: {placeholder: __('VAT')}, event: {change: setVat}"
                                       name="vat" class="customer-VAT"/>

                            </div>
                        </div>
                    </div>-->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" data-bind="event: {change: setIsSameBillingShipping}" checked />
                                    <span data-bind="text: __('Billing Address and Shipping Address are the same')"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- End Popup Add New Address -->
</form>
