  <div class="print-order-class-container" data-bind="attr:{id: containerId}, style: {display: 'none'}">

        <style>
              @media (max-width: 480px) {
                /*.items-view table .row-total {
                        display: none;
                    }*/
                items-view table td[data-metadata='qty'] .methods {
                    display: block !important;
                }
            }

            * {
                box-sizing: border-box;
            }
    
            html {
                font-size: 13px;
            }
    
            body,
            ul {
                padding: 0;
                margin: 0;
                font-weight: normal;
            }
    
            table {
                border-spacing: 0;
            }
    
            ul {
                list-style: none;
            }
    
            .flex-container {
                display: -webkit-flex;
                display: flex;
                -webkit-justify-content: space-around;
                justify-content: space-around;
            }
    
            .paper {
                margin: 0;
                padding: 5px 0;
            }
    
            .logo-container,
            .store-info,
            .print-footer {
                text-align: center;
            }
    
            .store-info {
                margin-bottom: 7px;
            }
    
                .store-info .name {
                    font-weight: 800;
                    text-align: inherit;
                }
    
            #logo {
                font-family: Segoe UI, Arial, sans-serif;
                font-weight: 800;
                font-size: 32px;
            }
    
                #logo img {
                    max-width: 200px;
                }
    
            .receipt-info {
                display: -webkit-flex;
                display: flex;
                -webkit-justify-content: space-between;
                justify-content: space-between;
                margin-bottom: 7px;
            }
    
                .receipt-info .customer-info {
                    text-transform: uppercase;
                }
    
            .items-view {
                padding: 3px 0;
                margin-bottom: 7px;
            }
    
                .items-view table {
                    width: 100%;
                    text-align: right;
                    font-size: inherit;
                    font-weight: inherit;
                    border-collapse: separate;
                }
    
                    .items-view table thead {
                        vertical-align: top;
                    }
    
                    .items-view table tbody {
                        vertical-align: top;
                    }
    
                        .items-view table tbody tr td {
                            padding: 5px 0;
                        }
    
                    .items-view table td,
                    .items-view table th {
                        border-left: 10px solid transparent;
                    }
    
                        .items-view table td:first-child,
                        .items-view table th:first-child {
                            border-left: none;
                        }
    
                    .items-view table .item-name {
                        overflow: hidden;
                        white-space: normal;
                        text-transform: capitalize;
                    }
    
                        .items-view table .item-name .sku {
                            display: block;
                            text-transform: none;
                        }
    
            .total-zone {
                margin-bottom: 7px;
            }
    
                .total-zone .title {
                    display: -webkit-flex;
                    display: flex;
                    font-weight: 800;
                    -webkit-justify-content: space-between;
                    justify-content: space-between;
                    -webkit-align-items: center;
                    align-items: center;
                }
    
                    .total-zone .title .literal {
                    }
    
                .total-zone table {
                    font-weight: inherit;
                    font-size: inherit;
                    width: 100%;
                }
    
            .methods {
                display: block;
                margin-bottom: 7px;
                text-transform: uppercase;
            }
    
            .shipping_area,
            .shipping_area address {
                text-transform: uppercase;
                font-style: normal;
            }
    
            .footer {
                text-align: center;
            }
    
                .footer .highlight {
                    text-transform: uppercase;
                    font-weight: 400;
                    font-size: 28px;
                }
    
                .footer .separate {
                }
    
            .date {
                text-align: right;
            }
    
            #webpos_sales_order_receipt_barcode {
                text-align: center;
                margin: auto;
            }
    
            #store-name {
                text-transform: uppercase;
                font-weight: bold;
                font-size: 30px;
            }
    
            .store-star {
                text-transform: uppercase;
                font-weight: 400;
                font-size: 16px;
            }
    
            #store-info {
                font-weight: 200;
                font-size: 16px;
            }
    
            @media screen {
                .paper {
                    margin: 5px auto;
                    max-width: 600px;
                }
            }
    
            @media print {
                body {
                    color:#353434;
                    background-color: #fff;
                }
            }
    
            @page {
                size: auto;
                margin: 2mm 4mm;
            }
    
            #print_layout .barcode {
                text-align: center;
                margin-top: 5px;
            }
    
            #print_layout .logo-container img {
                max-width: 100%;
                max-height: 70px;
            }
    
            #print_layout {
                margin: 0px 5px;
            }
    
            #webpos_checkout_receipt_barcode {
                margin: auto;
                padding-top: 5px;
            }
            


                         .printReceiptH4 {
                  font-size:12px;
                  margin-top:4px;
                  margin-bottom:4px;
                  font-family:inherit;
                  font-weight:500;
                  line-height:1.1;
                  color:inherit
              }
              .printReceiptH3{
                  font-size: 18px;
                  margin-top: 14px;
                  margin-bottom: 4px;
                  font-family: inherit;
                  font-weight: 500;
                  line-height: 1.1;
                  color: inherit;
              }
              .printReceiptStrong{
                  font-size: 10px;
              }
              .printReceiptspan{
                  font-size: 10px;
              }

        </style>
    
        <div class="paper fluid-container" onclick="window.close();">
                <div id="print_layout" style=" font-family:Helvetica Neue,Verdana,Arial,sans-serif;
                font-size:14px;" >
        
                    <div class='row'>
                        <div style="text-align:center">
                            <img data-bind="attr:{src:getLogoPath()}, visible:isShowLogo()" />
                        </div>
                        <div style="text-align:center">
                            <h2>INVOICE</h2>
                            <h2>***** *****</h2>
                            <h4 class="printReceiptH4" data-bind="text: getIncrementId()">
                            </h4>
                        </div>
                    </div>
        
                    <div class='row'>
                        <div>
                            <strong class="printReceiptStrong">Branch :</strong>
                            <span class= "printReceiptspan" data-bind="text: getStoreName()"></span>
                        </div>
                        <div>
                            <strong class="printReceiptStrong">User :</strong>
                            <span class= "printReceiptspan" data-bind="text: getCashierName()"></span>
                        </div>
                    </div>
                    <hr/>
                    <div class='row'>
                        <table style="width:100%">
                            <thead>
                                <tr>
                                    <th align="left" style="width:'30%';">
                                            <h3 class="printReceiptH3">Customer Information</h3>
                                    </th>
                                    <th align="left" style="width:'40%';">
                                            <h3 class="printReceiptH3">Shipping Method</h3>
                                    </th>
                                    <th align="left" style="width:'30%';">
                                            <h3 class="printReceiptH3">Payment Method</h3>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
        
                                <tr>
                                    <td style="vertical-align:top">
                                        <strong class="printReceiptStrong">Name : </strong>
                                        <span class= "printReceiptspan" data-bind="text: getCustomerName()"></span>
                                        <br />
                                        <strong class="printReceiptStrong">Phone : </strong>
                                        <span class= "printReceiptspan" data-bind="text: getCustomerTelephone()"></span>
                                        <br />
                                        <div data-bind="html: getShippingAddressHtml()">
                                        </div>
                                    </td>
                                    <td style="vertical-align:top">
                                        
                                        <span class= "printReceiptspan" data-bind="html: getShippingHtml()">
                                        </span>
                                    </td>
                                    <td style="vertical-align:top">
                                       
                                        <!--ko foreach: getPayment() -->
                                        <span class= "printReceiptspan" data-bind="text: $data.method_title"></span>
                                        <strong class= "printReceiptStrong">(<span class= "printReceiptspan" data-bind="text: $data.reference_number"></span>)</strong>
                                        <strong class="printReceiptStrong">
                                            <span class= "printReceiptspan" data-bind="text: $parent.formatPrice($data.payment_amount)"></span>
                                        </strong>
                                        <!-- /ko -->
        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <hr/>
                    <br/>
                    <div class="items-view-container container">
                        <div class="items-view">
                            <table>
                                <thead>
                                    <tr>
                                        <th class="item-name" data-metadata="item-name" align="left" data-bind="i18n:'Product Name'"></th>
                                        <th data-metadata="sku" data-bind="i18n:'Sku'"></th>
                                        <!-- <th class="price-container" data-metadata="discount" data-bind="i18n:'DISCOUNT'"></th> -->
                                        <th class="price-container" data-metadata="price" data-bind="i18n:'Price'"></th>
                                        <th data-metadata="qty" data-bind="i18n:'Qty'"></th>
                                        <th class="row-total" data-metadata="row-total" align="right" data-bind="i18n:'Subtotal'"></th>
                                    </tr>
                                </thead>
                                <tbody id='offline_receipt_items' data-bind="foreach: {data: getItems(), as: 'item'}">
                                    
                                    <!-- ko ifnot: item.parent_item_id -->
                                    <tr style="background-color: #e6e6e6 ">
                                        <td class='item-name' data-metadata='item-name' align='left'>
                                            <h4 class='name printReceiptH4' data-bind="text: item.name"></h4>
                                            <h4 class='name printReceiptH4' data-bind="text: item.arabic_name"></h4>
                                            <div class='sku printReceiptH4' data-bind="html: item.options_label"></div>
                                        </td>
                                        <td data-metadata='sku' class='sku' >
                                            <h4 class='sku printReceiptH4'  data-bind="text: item.sku"></h4>
                                        </td>
                                        <!-- <td class='price-container' data-metadata='discount' data-bind="text: $parent.formatPrice(item.original_price-item.price)"></td> -->
                                        <!-- <td class='price-container' data-metadata='price' data-bind="text: $parent.formatPrice(item.price)"></td> -->
                                        <td class='price-container item-name' data-metadata='price'>
                                            <h4 class='name  printReceiptH4' data-bind="text: $parent.formatPrice(item.price)"></h4>
                                            <!-- ko if: item.price!==item.original_price -->
                                            <h4 class='sku printReceiptH4' data-bind="text: $parent.formatPrice(item.original_price)"></h4>
                                            <!-- /ko -->
                                        </td>
                                        <td data-metadata='qty' class='qty' >
                                            <h4 class='qty printReceiptH4'  data-bind="text: item.qty_ordered"></h4>
                                        </td>
                                        <td  data-metadata='row-total' align='right'>
                                            <h4  class='row-total printReceiptH4' data-bind="text: $parent.formatPrice(item.row_total)"></h4>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="5"></td>
                                    </tr>
                                    <!-- /ko -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="total-zone-container container" >
                        <div class="total-zone">
                            <table >
                                <tbody>
                                    <!--ko foreach: getOrderTotals() -->
                                    <tr>
                                        <td ></td>
                                        <td align="right"  style="background-color: #e6e6e6;width: 30%;float: right;border: none;font-weight: 800;line-height: 2;text-align: right;">
                                            <span class= "printReceiptspan" data-bind="i18n:label + $parent.hasGiftCard(label)"> </span>
                                            <strong class="printReceiptStrong" data-bind="text: value"></strong>
                                            <br/>
                                        </td>
                                        
                                    </tr>
                                    
                                    <!-- /ko -->
                                    <tr data-bind="visible:hasWebposChange()">
                                        <td ></td>
                                        <td align="right" style="background-color: #e6e6e6;width: 30%;float: right;">
                                            <span class= "printReceiptspan" data-bind="i18n:'Change'">
                                            </span>
                                            <strong  class="printReceiptStrong" data-bind="text: $parent.formatPrice(getWebposChange())"></strong>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
        
                    </div>
    
                  
                    <div class="print-footer store-star">-------- **** --------</div>
                    <div class="print-footer" data-bind="html:getFooterHtml()"></div>
                    <div class="print-footer" data-bind="visible:isShowBarcode()" id="webpos_sales_order_receipt_barcode"></div>
                </div>
        </div>
    </div>
